<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broccoli Buttons - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLang');

            if (!savedLang) { // Geen opgeslagen taal, detecteer de taal van de browser
                const userLang = navigator.language || navigator.userLanguage;
                const langCode = userLang.split('-')[0]; // Gebruik alleen de taalcode, zoals 'en'

                // Controleer of de gedetecteerde taal beschikbaar is
                const availableLanguages = ['en', 'es', 'zh', 'no', 'nl', 'de', 'fr'];
                const langToUse = availableLanguages.includes(langCode) ? langCode : 'en'; // Valt terug op 'en'

                // Sla de gedetecteerde taal op en werk de inhoud bij
                localStorage.setItem('selectedLang', langToUse);
                updateContentLanguage(langToUse);

                // Update de dropdown naar de juiste vlag en taal
                const initialOption = document.querySelector(`.option[data-lang="${langToUse}"]`);
                if (initialOption) {
                    document.getElementById('selectedLanguage').innerHTML = initialOption.innerHTML;
                }
            }
        });

        function updateContentLanguage(lang) {
            const contentElements = document.querySelectorAll('.intro-content');
            contentElements.forEach(element => {
                element.style.display = element.getAttribute('data-lang') === lang ? 'block' : 'none';
            });
        }
    </script>
</head>

<body>
    <!-- Resterende HTML blijft hetzelfde -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <h1>Broccoli Buttons</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Mystery</a></li>
                    <li><a href="#">Contact</a></li>
                    <!-- Aangepaste Taalkeuze Menu -->
                    <li class="language-selector">
                        <div class="custom-select">
                            <div class="selected-option" id="selectedLanguage">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg" class="flag-icon"> EN
                            </div>
                            <div class="options-container">
                                <div class="option" data-lang="en">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg" alt="UK Flag" class="flag-icon"> EN
                                </div>
                                <div class="option" data-lang="es">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Spain Flag" class="flag-icon"> ES
                                </div>
                                <div class="option" data-lang="zh">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg" alt="China Flag" class="flag-icon"> ZH
                                </div>
                                <div class="option" data-lang="no">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Norway.svg" alt="Norway Flag" class="flag-icon"> NO
                                </div>
                                <div class="option" data-lang="nl">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Flag_of_the_Netherlands.svg" alt="Netherlands Flag" class="flag-icon"> NL
                                </div>
                                <div class="option" data-lang="de">
                                    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Germany Flag" class="flag-icon"> DE
                                </div>
                                <div class="option" data-lang="fr">
                                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="France Flag" class="flag-icon"> FR
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section met Cirkulair Design -->
        <main>
            <!-- Je content secties blijven ongewijzigd -->
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Broccoli Buttons. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
