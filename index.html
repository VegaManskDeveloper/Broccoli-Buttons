<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Whisperer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Sectie -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Welkom bij Project Whisperer</h1>
            <p class="hero-subtitle">Ontdek de kracht van stille communicatie en innovatief ontwerp.</p>
            <button class="cta-button" id="discover-broccoli">Ontdek Broccoli</button>
        </div>
    </section>

    <!-- Taalwisselaar -->
    <div class="language-switcher">
        <button class="language-button" data-lang="nl">Nederlands</button>
        <button class="language-button" data-lang="en">Engels</button>
        <button class="language-button" data-lang="no">Noors</button>
    </div>

    <!-- Project Grid Sectie -->
    <section class="project-grid">
        <div class="project-card">
            <img src="project1.jpg" alt="Project 1" class="project-image">
            <h3 class="project-title">Project A</h3>
            <p class="project-description">Innovatief project om stilte om te zetten in kracht.</p>
        </div>
        <div class="project-card">
            <img src="project2.jpg" alt="Project 2" class="project-image">
            <h3 class="project-title">Project B</h3>
            <p class="project-description">Een ander stil, maar krachtig ontwerp.</p>
        </div>
        <!-- Voeg meer project kaarten toe zoals nodig -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Project Whisperer. Alle rechten voorbehouden.</p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
